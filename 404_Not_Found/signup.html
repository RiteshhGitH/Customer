<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		::placeholder {
			color: #999;
		}
	</style>	
	
</head>
<body>


	<img class="wave" src="img/wave.png">
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="#">
				<img src="img/avatar.svg">
				<h1 class="title">Register Here</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" placeholder="Name" class="input" id="nameField">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                    <i class="fa fa-envelope icon"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input type="text" placeholder="Email Address" class="input" id="email"> 
					    
            	   </div>
                   
            	</div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fa fa-phone"></i>
                    </div>
                    <div class="div">
                         
                         <input type="text" placeholder="Mobile No" class="mob"> 
                      
                 </div>
                 
              </div>
              <div class="input-div pass">
                <div class="i"> 
                     <i class="fas fa-key"></i>
                </div>
                <div class="div">
                     
                     <input type="password" placeholder="New Password" class="input"> 
                  
             </div>
             
          </div>
            	
            	
				<input type="submit" class="btn"  value="Continue">
                <input type="submit" class="btn" formaction="index.html" value="Existing User? Sign in">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
