<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		::placeholder {
			color: #999;
		}
	</style>

	

</head>
<body>


	<img class="wave" src="/wave.png">
	<div class="container">
		<div class="img">
			<img src="/bg.svg">
		</div>
		<div class="login-content">
			<form th:action="@{/login}" method="get">
				<img src="/avatar.svg">
				<h1 class="title">Hi User</h1>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		
           		   		<input type="text" id="mail" placeholder="Email Address" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	
           		    	<input type="password" id="pass" placeholder="Password" class="input"> 
					    
            	   </div>
            	</div>
            <!-- <a href="#">Forgot Password?</a> -->	
            	
            	<button type="button" class="btn" th:onclick="|window.location.href='/login'|" >Login</button>         	
				
				<a class="" href="/registration">Sign up</a>
            </form>
        </div>
    </div>
   <!--  <script type="text/javascript" src="js/main.js"></script>-->
</body>
</html>
